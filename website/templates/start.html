{% extends 'base.html' %}

{% block title %}YourAnalyst{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/start.css') }}">

{% endblock %}

{% block content %}
    <div id="particles-js"></div>
    <div class="main-container">
    <div class="heading">
        <h1>YourAnalyst</h1>
    </div>
    <div class="typewriter">
    <span id="typing-text"></span>
</div>
    <div class="button-group">
        <a href="{{url_for('auth.login')}}"><button class="st-btn">Login</button></a>
        <a href="{{url_for('auth.signup')}}"><button class="st-btn">Sign Up</button></a>
    </div>
</div>
{%block scripts%}
<script src="{{url_for('static',filename='js/typingeffect.js')}}">
</script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: {
      value: 60,
      density: { enable: true, value_area: 800 }
    },
    color: { value: "#ffffff" },
    shape: {
      type: "circle",
      stroke: { width: 0, color: "#000000" }
    },
    opacity: {
      value: 0.5,
      random: false
    },
    size: {
      value: 3,
      random: true
    },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#ffffff",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 3
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "grab" },
      onclick: { enable: true, mode: "push" },
      resize: true
    }
  },
  retina_detect: true
});
</script>

{%endblock%}
{% endblock %}
